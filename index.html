<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/functions.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h2 id="titulo">Quiz</h2>
        </header>
        <main id="contenedorMain">
            <div id="opcionesLocalStorage">
                <button id="botonVerHistorial">
                    <p> Ver Historial</p>
                    <img src="./img/historial.png" alt="Icono historial">
                </button>
                <button id="botonBorrarHistorial">
                    <p>Borrar Historial</p>
                    <img src="./img/delete.png" alt="Icono historial">
                </button>
            </div>
            <section id="seccionCategorias">
                <div id="contenedorTituloCategorias">
                    <h2>Selecciona una de las categorias</h2>
                </div>
                <div id="contenedorArticulosCategorias">
                    <article>
                        <button id="botonCategoriaInformatica">
                            <p>Informatica</p>
                            <img src="./img/info.png" alt="logo informatica">
                        </button>
                    </article>
                    <article>
                        <button id="botonCategoriaCine">
                            <p>Cine</p>
                            <img src="./img/cine.png" alt="logo cine">
                        </button>
                    </article>
                    <article>
                        <button id="botonCategoriaMusica">
                            <p>Musica</p>
                            <img src="./img/musica.png" alt="logo musica">
                        </button>
                    </article>
                    <article>
                        <button id="botonCategoriaAleatoria">
                            <p>Cualquier Tema!</p>
                            <img src="./img/random.png" alt="logo aleatorio">
                        </button>
                    </article>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
